<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id="main">
            <form id="settings">
                <label for="pixel">Grid Pixels</label>
                <input id="pixelValue" type="range" min="10" max="100" step="1" value="36"></input>
                <p id="valueOut">20</p>
                <button id="black" type="button">Black</button>
                <button id="rgb" type="button">Rainbow</button>
                <button id="reset" type="button">Clear</button>
            </form>
            <div id="grid"></div>
     </div>
    </body>
</html>
